    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Patra Namespaces patra Namespaces Namespaces patra × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T21:37:00-07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Patra Namespaces patra Patra project visualizes Dropwizard Metrics in a user friendly way. Dropwizard metrics are formerly known as Coda Hale / Yammer metrics. Patra is a collection of HTML, JavaScript, and CSS files that dynamically generates pages for viewing metrics. Get Started Download all the HTML, JavaScript and CSS files from the dist directory. To use Patra, take a look at the index.html page and customize it by modifying the URL in the patra.init method. By default, it points to http://localhost:8080/metrics/metrics patra.init('http://localhost:8080/metrics/metrics'); Dependencies Patra 2.0 depends on the following libraries: MetricsViewer.js (2.0.0) is a JavaScript library for displaying Dropwizard Metrics data as line graphs. MetricsGraphics.js (2.15.6) is a JavaScript library for visualizing time-series data. D3 (5.16.0) is a JavaScript library for manipulating documents based on data. MetricsGraphics.js is based on D3 library. jQuery (3.5.1) is a quintessential JavaScript library for manipulating HTML documents. jsTree (3.3.9) is a JavaScript library for creating interactive trees. Build Check out the project. Install Node.js. Install gulp from the project root directory. npm install gulp Install the library's dependencies: npm install To build the Javascript library, type: gulp build:js P.S. If your OS does not recognize gulp, trying installing command line interface of gulp by typing: npm install --global gulp-cli To build the css library, type gulp build:css To build everything at the same time, type gulp To build with Google closure compiler, type gulp compile To unit test, type gulp test License The Patra code is shared under the terms of Apache License v2.0. × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T21:37:00-07:00 using the DocStrap template. "},"patra.html":{"id":"patra.html","title":"Namespace: patra","body":" Patra Namespaces patra Namespace: patra patra Patra is used for viewing Drop Wizard metrics in an user friendly way. Since: November 2016 Author: Indra Basak License: Apache-2.0 Methods addGraph(divId) Called by the viewer to display a graph Parameters: Name Type Description divId string div id where the graph will be displayed in the viewer init(url) Initializes Patra with the URL to fetch metrics Parameters: Name Type Description url URL to fetch metrics × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-25T21:37:00-07:00 using the DocStrap template. "}}
