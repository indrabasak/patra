<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
    <link rel="stylesheet" href="{{ site.github.repository_url }}/lib/css/bootstrap-3.3.7.min.css"  type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <script src="{{ site.github.repository_url }}/lib/js/bootstrap-3.3.7.min.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="shortcut icon" type="image/png" href="{{ site.github.repository_url }}/src/images/logo-blue_40px.png"/>

</head>
<body>
<div id="header">
    <!--
    <nav>
        <li class="fork"><a href="{{ site.github.repository_url }}">View On GitHub</a></li>
        {% if site.show_downloads %}
        <li class="downloads"><a href="{{ site.github.zip_url }}">ZIP</a></li>
        <li class="downloads"><a href="{{ site.github.tar_url }}">TAR</a></li>
        <li class="title">DOWNLOADS</li>
        {% endif %}
    </nav>
    -->
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#patra-collapse-menu" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="navbar-header">
                <a class="navbar-brand" href="https://indrabasak.github.io/patra/">
                    <img height="30px" width="30px" src="images/logo-blue_40px.png" alt="patra"/>patra</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right" id="patra-collapse-menu">
                <ul class="nav navbar-nav">
                    <li><a href="{{ site.github.repository_url }}">View On GitHub</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->

        </div><!-- /.container-fluid -->
    </nav>
</div><!-- end header -->

<div class="wrapper">

    <section>
        <div id="title">
            <h1>{{ site.title | default: site.github.repository_name }}</h1>
            <p>{{ site.description | default: site.github.project_tagline }}</p>
<!--            <hr>
            <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
            <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>-->
        </div>

        {{ content }}

    </section>

</div>

<div class="wrapper">
    <footer class="footer">
        <a href="{{ site.github.repository_url }}"><i class="svg-icon github"></i></a>
        <p><span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span></p>
    </footer>
</div>

{% if site.google_analytics %}
<script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
